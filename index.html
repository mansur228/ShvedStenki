<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Установка Шведских Стенок</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="page">
    <div id="main">
        <h1 class="title" id="title">Продажа и Профессиональная установка шведских стенок</h1>

        <h3 class="sub_title">Установка шведских стенок с качественными материалами и аккуратнои работой по всему Кыргызстану</h3>

        <div class="form">
            <div class="name_surname">
                <input type="text" placeholder="Имя" spellcheck="false" id="name">
                <input type="text" placeholder="Фамилия" spellcheck="false" id="sur_name">
            </div>
            <div class="number_age">
                <input type="tel" placeholder="Номер Телефона" id="phone">
                <input type="age" placeholder="Восраст" id="age"> 
            </div>
            <div class="shved_wall_name">
                <input type="text" placeholder="Название шведской стенки" id="shvedStenName">
            </div>
            <div class="place">
                <input type="text" id="city" placeholder="Город">
                <input type="text" id="avenue" placeholder="Улица">
                <input type="text" id="chome_indexity" placeholder="Номер дома">
                <input type="text" id="section" placeholder="Секция дома">
                <input type="text" id="floor" placeholder="Этаж">
                <input type="text" id="apartment" placeholder="Номер квариры">
            </div>
            <div class="wall__home_sir">
                <input type="text" name="" id="wall" placeholder="Материал из которой сделана стена">
                <input type="text" name="" id="hame" placeholder="Серия дома">
            </div>
            <div class="btn_cont">
                <div class="btn" id="btn">
                    Отправить
                </div>
            </div>
        </div>
    </div>
    <script src="publickjs.js"></script>
</body>
</html>
